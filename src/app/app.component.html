<body>
  <div class="header">
    <img width="500"  src="https://1.bp.blogspot.com/-mi3ahxFXtNU/WlEZz96UQFI/AAAAAAAANAY/Vb8nqRrIqPIZyUSx4yETGQ2YJfFYR5cmwCLcBGAs/s1600/CE3Uoic.jpg"/> 
    <input class="timkiem" type="text"  placeholder=" Tìm kiếm..."/>&nbsp;<button class="bttk">Tìm kiếm</button>
  </div>
  <div class="menu">
    <ul>
        <li class="trangchu"><a href="Trangchu">Trang chủ</a></li>
        <li><a href="#">Thông tin</a></li>
        <li><a href="#">Gợi ý </a></li>
        <li><a href="#">Liên hệ</a></li>
       </ul>
  </div>

  <br>
  <div class="slg">
        <h2>{{title}}</h2>
  </div>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-8 offset-2 border">
        <div class="row">
         <div class="col-6 offset-3">
            <table>
             <tr>
               <td>Tên bệnh viện</td>
               <td><input type="text" [value]="data.name" (keyup)="data.name = $event.target.value" class="form-control"></td>
             </tr>
             <tr>
               <td>Ảnh bênh viện</td>
               <td><input type="text" [value]="data.room_number" (keyup)="data.room_number = $event.target.value" class="form-control"></td>
             </tr>
             <tr>
               <td>Tên gián đốc</td>
               <td><input type="text" [value]="data.total_student" (keyup)="data.total_student = $event.target.value" class="form-control"></td>
             </tr>
             <tr>
               <td>Địa chỉ</td>
               <td><input type="text" [value]="data.schoolId" (keyup)="data.schoolId = $event.target.value" class="form-control"></td>
             </tr>
             <tr>
               <td>Số ca nhiễm</td>
               <td><input type="text" [value]="data.main_teacher" (keyup)="data.main_teacher = $event.target.value" class="form-control"></td>
             </tr>
           </table>
          </div>
        </div>
      </div>
  </div> 
</div>
</div>
  <br>
  <div class="text-center">
    <app-con2 (onAdd)="themtt($event)" (onClear)="cancel($event)" ></app-con2>
  </div>
  <br>
  <app-con1 *ngFor="let chuyen of datalh" [herodata]="chuyen" (onRemoveEvent)="xoatt($event)" (onEdit)="chuy($event)"></app-con1>
  <br>
<br>
  <div class="footer">
    <div class="diachi">
        <p> <strong>Seacher</strong></p>
    </div> 
  </div>  
</body>

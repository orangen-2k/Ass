<div class="container">
<div class="row">
  <table [formGroup]="schoolForm">
    <tr>
      <td>Tên trường:</td>
      <td><input type="text" formControlName="name" class="form-control"></td>
    </tr>
    <tr>
      <td>Logo trường:</td>
      <td><input type="text" formControlName="logo" class="form-control"></td>
    </tr>
    <tr>
      <td>Địa chỉ:</td>
      <td><input type="text" formControlName="address" class="form-control"></td>
    </tr>
    <tr>
      <td>Tên hiệu trưởng:</td>
      <td><input type="text" formControlName="president" class="form-control"></td>
    </tr>
    <tr>
      <td>Tỉnh/thành phố:</td>
      <td><input type="text" formControlName="province" class="form-control"></td>
    </tr>
  </table>
  <div class="imga" [formGroup]="schoolForm">
    <img width="250" [src]="schoolForm.value.logo" class="img-fluid"/>
  </div>
</div>
<br>
<div class="btttn">
  <button (click)="saveClass()" class="btn btn-sm btn-success">Lưu</button>&nbsp;&nbsp;
  <button (click)="canelClass()" class="btn btn-sm btn-success">Làm mới</button>
</div>
</div>
<br>
<div class="cuon" id="test_1">
  <tr>
    <th width="600">Danh sách các lớp trong trường</th>
    <th width="200">Action</th>
  </tr>
  <tr *ngFor="let class of classs">
    <td>{{class.name}}</td>
    <td>&nbsp;
      <input [routerLink]="['class', class.id]"  class="btn btn-sm btn-success" type="button" value="Show"/>&nbsp;
      <input (click)="editMotels(class)" class="btn btn-sm btn-info" type="button" value="Edit"/>&nbsp;
      <input (click)="removeClass(class)"  class="btn btn-sm btn-danger" type="button" value="Delete"/>
    </td>
  </tr>
</div>
